<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y.Server 聊天</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            touch-action: manipulation;
        }
        
        :root {
            --primary-color: #07C160;
            --dark-bg: #1A1A1A;
            --card-bg: rgba(30, 30, 30, 0.6);
            --text-color: #E0E0E0;
            --border-color: #333;
            --self-msg-bg: #2A8E55;
            --other-msg-bg: #333;
            --system-msg-bg: #444;
            --online-badge: #4CAF50;
            --offline-badge: #F44336;
            --settings-bg: rgba(25, 25, 25, 0.85);
        }
        
        body {
            background: linear-gradient(135deg, #2a4a8c, #d25f5f, #2a4a8c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-size: 13px;
            transition: background 0.5s ease;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 18px;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 7px 28px rgba(0, 0, 0, 0.3);
            padding: 18px;
            overflow: hidden;
            position: relative;
            resize: both;
            overflow: auto;
            min-width: 280px;
            min-height: 380px;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-color);
            border-radius: 14px 14px 0 0;
        }
        
        .status-card {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
            min-height: 380px;
        }
        
        .chat-card {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            height: 78vh;
            min-height: 480px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 11px;
            margin-bottom: 14px;
            border-bottom: 1px solid var(--border-color);
            cursor: move;
            user-select: none;
        }
        
        .card-header h2 {
            font-size: 1.2rem;
            color: #fff;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background-color: var(--offline-badge);
        }
        
        .status-dot.connected {
            background-color: var(--online-badge);
            box-shadow: 0 0 7px var(--online-badge);
        }
        
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 11px;
            max-height: 280px;
            overflow-y: auto;
            padding-right: 7px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 9px;
            padding: 7px;
            border-radius: 9px;
            background: rgba(50, 50, 50, 0.4);
            transition: background 0.3s ease;
            font-size: 0.85rem;
        }
        
        .user-item:hover {
            background: rgba(70, 70, 70, 0.5);
        }
        
        .user-avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 15px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .user-status {
            font-size: 0.75rem;
            color: #aaa;
        }
        
        .game-status {
            font-size: 0.65rem;
            background: rgba(100, 100, 100, 0.5);
            padding: 2px 5px;
            border-radius: 7px;
        }
        
        .server-form {
            display: flex;
            flex-direction: column;
            gap: 11px;
            padding: 11px;
            background: rgba(40, 40, 40, 0.5);
            border-radius: 11px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.8rem;
            color: #ccc;
        }
        
        input {
            padding: 9px 11px;
            border-radius: 9px;
            border: 1px solid var(--border-color);
            background: rgba(30, 30, 30, 0.7);
            color: var(--text-color);
            font-size: 0.85rem;
        }
        
        button {
            padding: 9px;
            border-radius: 9px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #06a850;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .btn-group {
            display: flex;
            gap: 7px;
        }
        
        .btn-group button {
            flex: 1;
        }
        
        .btn-secondary {
            background: #444;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .message-display {
            flex: 1;
            overflow-y: auto;
            padding: 14px;
            background: rgba(25, 25, 25, 0.4);
            border-radius: 11px;
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
            gap: 11px;
        }
        
        .message {
            max-width: 80%;
            padding: 9px 14px;
            border-radius: 14px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .self-message {
            align-self: flex-end;
            background: var(--self-msg-bg);
            border-bottom-right-radius: 3px;
        }
        
        .other-message {
            align-self: flex-start;
            background: var(--other-msg-bg);
            border-bottom-left-radius: 3px;
        }
        
        .system-message {
            align-self: center;
            background: var(--system-msg-bg);
            text-align: center;
            /* 系统消息字号调小 */
            font-size: 0.8rem;
            padding: 5px 11px;
        }
        
        /* 电脑端系统消息更小 */
        @media (min-width: 601px) {
            .system-message {
                font-size: 0.75rem;
            }
        }
        
        .message-sender {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 0.8rem;
            color: #ccc;
        }
        
        .message-content {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.65rem;
            color: #aaa;
            text-align: right;
            margin-top: 3px;
        }
        
        .message-input-area {
            display: flex;
            flex-direction: column;
            gap: 11px;
        }
        
        textarea {
            width: 100%;
            padding: 11px;
            border-radius: 11px;
            border: 1px solid var(--border-color);
            background: rgba(30, 30, 30, 0.7);
            color: var(--text-color);
            font-size: 0.9rem;
            resize: none;
            height: 85px;
        }
        
        .input-hint {
            font-size: 0.75rem;
            color: #aaa;
            text-align: right;
        }
        
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .login-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border-radius: 14px;
            padding: 28px 23px;
            text-align: center;
            box-shadow: 0 9px 28px rgba(0, 0, 0, 0.5);
        }
        
        .login-card h1 {
            margin-bottom: 23px;
            color: #fff;
            font-size: 1.7rem;
        }
        
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 11px;
            padding: 11px;
            border-radius: 9px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .wechat-login {
            background: var(--primary-color);
            color: white;
        }
        
        .guest-login {
            background: #444;
            color: white;
        }
        
        .avatar-large {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: var(--primary-color);
            margin: 0 auto 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }
        
        .user-welcome {
            margin-bottom: 23px;
        }
        
        .user-welcome h2 {
            font-size: 1.5rem;
            margin-bottom: 7px;
        }
        
        .user-welcome p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .blur-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(5px);
            z-index: -1;
            border-radius: 14px;
        }
        
        .drag-handle {
            cursor: move;
            padding: 7px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-right: 7px;
        }
        
        .drag-indicator {
            display: inline-block;
            width: 17px;
            height: 2.5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            margin: 2px 0;
        }
        
        /* 更改昵称表单样式 */
        .nickname-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 18px;
            border-radius: 14px;
            box-shadow: 0 9px 23px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: 280px;
        }
        
        .nickname-form h3 {
            margin-bottom: 14px;
            text-align: center;
            font-size: 1.15rem;
        }
        
        .nickname-form input {
            width: 100%;
            margin-bottom: 14px;
            font-size: 0.85rem;
        }
        
        .nickname-btn-group {
            display: flex;
            gap: 9px;
        }
        
        .nickname-btn-group button {
            flex: 1;
            font-size: 0.85rem;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }
        
        /* 更改昵称按钮 */
        .change-nickname-btn {
            background: #555;
            padding: 5px 11px;
            border-radius: 7px;
            font-size: 0.75rem;
            margin-left: 9px;
        }
        
        /* 全屏按钮 */
        .fullscreen-btn {
            background: #555;
            padding: 5px 11px;
            border-radius: 7px;
            font-size: 0.75rem;
            margin-left: 9px;
        }
        
        /* 移动设备优化 */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .status-card, .chat-card {
                grid-column: 1;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 8px;
                font-size: 12px;
            }
            
            .card {
                padding: 10px;
                min-width: unset;
                min-height: unset;
                width: 100%;
                max-height: 80vh;
                resize: none;
            }
            
            .card-header {
                padding-left: 40px; /* 给移动手柄留出空间 */
                position: relative;
            }
            
            .card-header h2 {
                font-size: 1.1rem;
            }
            
            .status-card {
                min-height: unset;
                height: auto;
                max-height: 50vh;
            }
            
            .chat-card {
                height: 65vh;
                min-height: unset;
            }
            
            .user-list {
                max-height: 30vh;
                /* 移动设备用户列表横向排列 */
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                padding-bottom: 5px;
            }
            
            .user-item {
                flex: 0 0 auto;
                width: 100px; /* 固定宽度 */
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 8px;
                margin-right: 5px;
            }
            
            .user-avatar {
                width: 30px;
                height: 30px;
                font-size: 14px;
                margin-bottom: 5px;
            }
            
            .user-info {
                width: 100%;
            }
            
            .user-name {
                justify-content: center;
                font-size: 0.8rem;
            }
            
            .game-status {
                font-size: 0.6rem;
                padding: 2px 4px;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 12px;
            }
            
            .message-content {
                font-size: 0.9rem;
            }
            
            .message-sender {
                font-size: 0.75rem;
            }
            
            .message-time {
                font-size: 0.6rem;
            }
            
            .avatar-large {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .user-welcome h2 {
                font-size: 1.3rem;
            }
            
            .user-welcome p {
                font-size: 0.85rem;
            }
            
            .login-btn {
                font-size: 0.9rem;
                padding: 10px;
            }
            
            .nickname-form {
                width: 90%;
                max-width: 280px;
            }
            
            /* 移动设备上显示更改用户名按钮 */
            .change-nickname-btn {
                display: inline-block;
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            /* 移动端全屏按钮 */
            .fullscreen-btn {
                display: inline-block;
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            /* 移动端专用元素 */
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
            }
            
            .mobile-only {
                display: block;
            }
        }
        
        /* 桌面设备隐藏移动端元素 */
        .mobile-only {
            display: none;
        }
        
        /* 移动设备上的拖拽手柄 - 美化并缩小 */
        .drag-handle-mobile {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px; /* 缩小尺寸 */
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            z-index: 2;
            cursor: move;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 600px) {
            .drag-handle-mobile {
                display: flex;
            }
            
            .drag-handle-mobile .drag-indicator {
                width: 12px; /* 缩小指示器 */
                height: 2px;
                background: rgba(255,255,255,0.7);
                border-radius: 2px;
                margin: 1.5px 0; /* 调整间距 */
            }
        }
        
        /* 全屏模式下的样式 */
        body.fullscreen-mode {
            padding: 0;
            background: var(--dark-bg);
        }
        
        body.fullscreen-mode .container {
            max-width: 100%;
            height: 100vh;
            grid-template-columns: 1fr;
        }
        
        body.fullscreen-mode .status-card {
            display: none;
        }
        
        body.fullscreen-mode .chat-card {
            grid-column: 1;
            height: 100%;
            min-height: unset;
            border-radius: 0;
            max-width: 100%;
        }
        
        body.fullscreen-mode .card::before {
            border-radius: 0;
        }
        
        body.fullscreen-mode .blur-effect {
            border-radius: 0;
        }
        
        /* 全屏模式下隐藏拖动手柄 */
        body.fullscreen-mode .drag-handle-mobile {
            display: none !important;
        }
        
        /* 退出全屏按钮 */
        .exit-fullscreen-btn {
            background: #f44336;
            padding: 5px 11px;
            border-radius: 7px;
            font-size: 0.75rem;
            margin-left: 9px;
        }
        
        /* 设置按钮 */
        #settingsBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(30,30,30,0.7);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        #settingsBtn:hover {
            background: rgba(40,40,40,0.9);
            transform: translateY(-2px);
        }
        
        /* 设置卡片 */
        .settings-card {
            display: none;
            position: fixed;
            bottom: 70px;
            left: 20px;
            z-index: 99;
            background: var(--settings-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 20px;
            width: 320px;
            max-width: 90vw;
        }
        
        .settings-card h2 {
            color: white;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.3rem;
        }
        
        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .setting-item label {
            font-size: 0.9rem;
            color: #ddd;
        }
        
        .setting-item select {
            padding: 10px;
            border-radius: 8px;
            background: rgba(40,40,40,0.8);
            color: white;
            border: 1px solid var(--border-color);
        }
        
        .bg-preview {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border-color);
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .bg-preview::before {
            content: '背景预览';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 5px;
            background: rgba(0,0,0,0.5);
            text-align: center;
            font-size: 0.8rem;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 10px;
            background: rgba(40,40,40,0.8);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-input-label:hover {
            background: rgba(60,60,60,0.8);
        }
        
        .settings-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .settings-buttons button {
            flex: 1;
            min-width: 100px;
        }
        
        .preview-bg {
            background-size: cover;
            background-position: center;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .reset-btn {
            background: #FF9800;
        }
        
        .reset-btn:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <!-- 设置按钮 -->
    <button id="settingsBtn">
        设置
    </button>
    
    <!-- 设置卡片 -->
    <div class="card settings-card" id="settingsCard">
        <h2>设置</h2>
        <div class="settings-content">
            <div class="setting-item">
                <label for="bgImage">网页背景</label>
                <div class="file-input-wrapper">
                    <div class="file-input-label">
                        <i class="fas fa-image"></i> 选择背景图片
                    </div>
                    <input type="file" id="bgImage" accept="image/*">
                </div>
                <div class="bg-preview" id="bgPreview"></div>
                <div class="error-message" id="bgError"></div>
            </div>
            
            <div class="settings-buttons">
                <button class="reset-btn" id="resetSettings">恢复初始</button>
                <button id="saveSettings">确认</button>
                <button class="btn-secondary" id="cancelSettings">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 更改昵称表单 -->
    <div class="overlay" id="nicknameOverlay"></div>
    <div class="nickname-form" id="nicknameForm">
        <h3>更改昵称</h3>
        <input type="text" id="newNickname" placeholder="输入新昵称">
        <div class="nickname-btn-group">
            <button id="confirmNickname">确认</button>
            <button class="btn-secondary" id="cancelNickname">取消</button>
        </div>
    </div>
    
    <!-- 登录界面 -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card">
            <div class="avatar-large" id="loginAvatar">Y</div>
            <div class="user-welcome">
                <h2>欢迎加入Y.Server</h2>
                <p>请选择登录方式开始聊天</p>
            </div>
            
            <div class="login-options">
                <div class="login-btn wechat-login" id="wechatLogin">
                    <span>微信登录-空壳，DS也不会 :(</span>
                </div>
                <div class="login-btn guest-login" id="guestLogin">
                    <span>访客登录</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 主界面 -->
    <div class="container">
        <!-- 状态卡片 -->
        <div class="card status-card" id="statusCard">
            <div class="blur-effect"></div>
            <!-- 移动设备拖动手柄 - 美化并缩小 -->
            <div class="drag-handle-mobile">
                <div class="drag-indicator"></div>
                <div class="drag-indicator"></div>
                <div class="drag-indicator"></div>
            </div>
            
            <div class="card-header">
                <h2>连接状态</h2>
                <div class="status-indicator">
                    <span>状态:</span>
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">未连接</span>
                </div>
            </div>
            
            <div class="server-form">
                <div class="input-group">
                    <label for="serverAddress">服务器地址</label>
                    <input type="text" id="serverAddress" placeholder="ws://服务器地址:端口">
                </div>
                
                <div class="btn-group">
                    <button id="connectBtn">连接服务器</button>
                    <button id="disconnectBtn" class="btn-secondary" disabled>断开连接</button>
                </div>
            </div>
            
            <div class="card-header">
                <h2>在线用户 (<span id="onlineCount">0</span>)</h2>
            </div>
            
            <div class="user-list" id="userList">
                <div class="user-item">
                    <div class="user-avatar">S</div>
                    <div class="user-info">
                        <div class="user-name">
                            <span>系统</span>
                            <span class="status-dot connected"></span>
                        </div>
                        <div class="user-status">在线服务</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 聊天卡片 -->
        <div class="card chat-card" id="chatCard">
            <div class="blur-effect"></div>
            <!-- 移动设备拖动手柄 - 美化并缩小 -->
            <div class="drag-handle-mobile">
                <div class="drag-indicator"></div>
                <div class="drag-indicator"></div>
                <div class="drag-indicator"></div>
            </div>
            
            <div class="card-header">
                <h2>聊天</h2>
                <div class="status-indicator">
                    <span>用户名:</span>
                    <span id="usernameDisplay">未登录</span>
                    <button class="change-nickname-btn" id="changeNicknameBtn">更改</button>
                    <!-- 移动端全屏按钮 -->
                    <button class="fullscreen-btn mobile-only" id="fullscreenBtn">全屏</button>
                    <button class="exit-fullscreen-btn mobile-only" id="exitFullscreenBtn" style="display:none">退出全屏</button>
                </div>
            </div>
            
            <div class="message-display" id="messageDisplay">
                <div class="message system-message">
                    <div class="message-content">欢迎使用Y.Server WebSocket聊天！请先连接服务器</div>
                </div>
            </div>
            
            <div class="message-input-area">
                <textarea id="messageInput" placeholder="输入消息..." disabled></textarea>
                <div class="input-hint">按Enter发送，Ctrl+Enter换行</div>
                <button id="sendBtn" disabled>发送消息</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let websocket = null;
        let currentUser = null;
        let currentClientId = null;
        let messageDisplay = document.getElementById('messageDisplay');
        let messageInput = document.getElementById('messageInput');
        let sendBtn = document.getElementById('sendBtn');
        let connectBtn = document.getElementById('connectBtn');
        let disconnectBtn = document.getElementById('disconnectBtn');
        let serverAddress = document.getElementById('serverAddress');
        let statusDot = document.getElementById('statusDot');
        let statusText = document.getElementById('statusText');
        let userList = document.getElementById('userList');
        let onlineCount = document.getElementById('onlineCount');
        let usernameDisplay = document.getElementById('usernameDisplay');
        let loginOverlay = document.getElementById('loginOverlay');
        let wechatLogin = document.getElementById('wechatLogin');
        let guestLogin = document.getElementById('guestLogin');
        let loginAvatar = document.getElementById('loginAvatar');
        let changeNicknameBtn = document.getElementById('changeNicknameBtn');
        let nicknameForm = document.getElementById('nicknameForm');
        let nicknameOverlay = document.getElementById('nicknameOverlay');
        let newNickname = document.getElementById('newNickname');
        let confirmNickname = document.getElementById('confirmNickname');
        let cancelNickname = document.getElementById('cancelNickname');
        let fullscreenBtn = document.getElementById('fullscreenBtn');
        let exitFullscreenBtn = document.getElementById('exitFullscreenBtn');
        let settingsBtn = document.getElementById('settingsBtn');
        let settingsCard = document.getElementById('settingsCard');
        let saveSettingsBtn = document.getElementById('saveSettings');
        let cancelSettingsBtn = document.getElementById('cancelSettings');
        let resetSettingsBtn = document.getElementById('resetSettings');
        let bgImageInput = document.getElementById('bgImage');
        let bgPreview = document.getElementById('bgPreview');
        let bgError = document.getElementById('bgError');
        
        // 检测移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 卡片拖拽功能（支持移动设备）
        function initDrag() {
            const cards = [document.getElementById('statusCard'), document.getElementById('chatCard')];
            
            cards.forEach(card => {
                const header = card.querySelector('.card-header');
                const mobileHandle = card.querySelector('.drag-handle-mobile');
                
                // 添加事件监听器
                const startEvents = isMobileDevice() ? 
                    [{ element: mobileHandle, event: 'touchstart' }] : 
                    [{ element: header, event: 'mousedown' }];
                
                startEvents.forEach(({ element, event }) => {
                    element.addEventListener(event, dragStart);
                });
                
                function dragStart(e) {
                    e.preventDefault();
                    
                    const isTouch = e.type === 'touchstart';
                    const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                    const clientY = isTouch ? e.touches[0].clientY : e.clientY;
                    
                    // 记录初始位置
                    const cardRect = card.getBoundingClientRect();
                    const startLeft = cardRect.left;
                    const startTop = cardRect.top;
                    
                    // 计算移动
                    function dragMove(e) {
                        const newX = isTouch ? e.touches[0].clientX : e.clientX;
                        const newY = isTouch ? e.touches[0].clientY : e.clientY;
                        const dx = newX - clientX;
                        const dy = newY - clientY;
                        
                        // 应用新位置
                        card.style.left = `${startLeft + dx}px`;
                        card.style.top = `${startTop + dy}px`;
                        card.style.position = 'absolute';
                        card.style.margin = '0';
                    }
                    
                    // 结束拖拽
                    function dragEnd() {
                        if (isTouch) {
                            document.removeEventListener('touchmove', dragMove);
                            document.removeEventListener('touchend', dragEnd);
                        } else {
                            document.removeEventListener('mousemove', dragMove);
                            document.removeEventListener('mouseup', dragEnd);
                        }
                    }
                    
                    if (isTouch) {
                        document.addEventListener('touchmove', dragMove);
                        document.addEventListener('touchend', dragEnd);
                    } else {
                        document.addEventListener('mousemove', dragMove);
                        document.addEventListener('mouseup', dragEnd);
                    }
                }
            });
        }
        
        // 初始化页面
        function initPage() {
            // 设置登录事件
            wechatLogin.addEventListener('click', handleWechatLogin);
            guestLogin.addEventListener('click', handleGuestLogin);
            
            // 设置连接事件
            connectBtn.addEventListener('click', connectWebSocket);
            disconnectBtn.addEventListener('click', disconnectWebSocket);
            
            // 设置发送消息事件
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', handleKeyDown);
            
            // 设置更改昵称事件
            changeNicknameBtn.addEventListener('click', showNicknameForm);
            confirmNickname.addEventListener('click', changeNickname);
            cancelNickname.addEventListener('click', hideNicknameForm);
            nicknameOverlay.addEventListener('click', hideNicknameForm);
            
            // 设置全屏事件
            fullscreenBtn.addEventListener('click', enterFullscreen);
            exitFullscreenBtn.addEventListener('click', exitFullscreen);
            
            // 设置事件
            settingsBtn.addEventListener('click', toggleSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            cancelSettingsBtn.addEventListener('click', cancelSettings);
            resetSettingsBtn.addEventListener('click', resetSettings);
            bgImageInput.addEventListener('change', handleBackgroundImage);
            
            // 初始化拖拽功能
            initDrag();
            
            // 加载设置
            loadSettings();
            
            // 移动设备优化
            if (isMobileDevice()) {
                document.body.classList.add('mobile-device');
                
                // 调整输入框高度
                messageInput.style.height = '70px';
                
                // 修改移动设备提示消息
                addMessageToDisplay('system', '系统', '你正在使用移动设备，可以按住并拖动卡片左上角调整位置');
                addMessageToDisplay('system', '系统', '点击全屏按钮可进入全屏聊天');
            }
        }
        
        // 进入全屏模式
        function enterFullscreen() {
            document.body.classList.add('fullscreen-mode');
            fullscreenBtn.style.display = 'none';
            exitFullscreenBtn.style.display = 'inline-block';
        }
        
        // 退出全屏模式
        function exitFullscreen() {
            document.body.classList.remove('fullscreen-mode');
            fullscreenBtn.style.display = 'inline-block';
            exitFullscreenBtn.style.display = 'none';
        }
        
        // 显示更改昵称表单
        function showNicknameForm() {
            if (!currentUser) {
                alert('请先登录！');
                return;
            }
            
            nicknameForm.style.display = 'block';
            nicknameOverlay.style.display = 'block';
            newNickname.value = currentUser.name;
            newNickname.focus();
        }
        
        // 隐藏更改昵称表单
        function hideNicknameForm() {
            nicknameForm.style.display = 'none';
            nicknameOverlay.style.display = 'none';
        }
        
        // 更改昵称
        function changeNickname() {
            const name = newNickname.value.trim();
            if (!name) {
                alert('昵称不能为空！');
                return;
            }
            
            if (name.length > 20) {
                alert('昵称长度不能超过20个字符！');
                return;
            }
            
            // 更新当前用户昵称
            const oldName = currentUser.name;
            currentUser.name = name;
            currentUser.avatar = name.charAt(0).toUpperCase();
            
            // 更新界面显示
            usernameDisplay.textContent = name;
            loginAvatar.textContent = currentUser.avatar;
            
            // 添加系统消息
            addMessageToDisplay('system', '系统', `您已将昵称从 "${oldName}" 更改为 "${name}"`);
            
            // 如果有WebSocket连接，通知服务器昵称变更
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                const msg = {
                    type: 'rename',
                    name: name
                };
                websocket.send(JSON.stringify(msg));
            }
            
            hideNicknameForm();
        }
        
        // 处理微信登录
        function handleWechatLogin() {
            // 模拟微信登录
            const user = {
                id: 'wx_' + Math.random().toString(36).substr(2, 8),
                name: '微信用户_' + Math.floor(Math.random() * 1000),
                avatar: 'W'
            };
            login(user);
        }
        
        // 处理访客登录
        function handleGuestLogin() {
            const name = prompt('请输入您的用户名', '访客_' + Math.floor(Math.random() * 1000));
            if (name && name.trim() !== '') {
                const user = {
                    id: 'guest_' + Math.random().toString(36).substr(2, 6),
                    name: name.trim(),
                    avatar: name.trim().charAt(0).toUpperCase()
                };
                login(user);
            }
        }
        
        // 登录处理
        function login(user) {
            currentUser = user;
            loginAvatar.textContent = user.avatar;
            usernameDisplay.textContent = user.name;
            loginOverlay.style.display = 'none';
            
            // 启用消息输入
            messageInput.disabled = false;
            sendBtn.disabled = false;
        }
        
        // 连接WebSocket
        function connectWebSocket() {
            let address = serverAddress.value.trim();
            if (!address) {
                alert('请输入服务器地址');
                return;
            }
            
            if (!currentUser) {
                alert('请先登录！');
                return;
            }
            
            // 自动转换协议：https -> wss, http -> ws
            if (address.startsWith('https://')) {
                address = address.replace('https://', 'wss://');
            } else if (address.startsWith('http://')) {
                address = address.replace('http://', 'ws://');
            }
            
            try {
                websocket = new WebSocket(address);
                
                websocket.onopen = () => {
                    statusDot.classList.add('connected');
                    statusText.textContent = '已连接';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    serverAddress.disabled = true;
                    
                    // 添加连接成功消息
                    addMessageToDisplay('system', '系统', '已成功连接到服务器');
                    
                    // 发送用户信息
                    const msg = {
                        type: 'rename',
                        name: currentUser.name
                    };
                    websocket.send(JSON.stringify(msg));
                    
                    // 显示登录成功消息
                    addMessageToDisplay('system', '系统', `${currentUser.name} 登录成功`);
                };
                
                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        console.error('解析消息错误:', e);
                    }
                };
                
                websocket.onclose = () => {
                    statusDot.classList.remove('connected');
                    statusText.textContent = '未连接';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    serverAddress.disabled = false;
                    
                    // 添加断开连接消息
                    addMessageToDisplay('system', '系统', '已断开与服务器的连接');
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    addMessageToDisplay('system', '系统', '连接发生错误: ' + error.type);
                };
                
            } catch (error) {
                console.error('连接错误:', error);
                addMessageToDisplay('system', '系统', '连接失败: ' + error.message);
            }
        }
        
        // 断开WebSocket连接
        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
            }
        }
        
        // 处理WebSocket消息
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'welcome':
                    currentClientId = data.your_id;
                    addMessageToDisplay('system', '系统', data.message);
                    if (data.users) {
                        renderUserList(data.users);
                    }
                    break;
                    
                case 'system':
                    addMessageToDisplay('system', data.sender || '系统', data.message);
                    break;
                    
                case 'message':
                    const isSelf = data.sender === currentClientId;
                    addMessageToDisplay(isSelf ? 'self' : 'other', 
                                       isSelf ? '我' : (data.sender_name || data.sender), 
                                       data.message);
                    break;
                    
                case 'userlist':
                    renderUserList(data.users);
                    break;
                    
                case 'nickname_change':
                    if (data.userId !== currentUser?.id) {
                        addMessageToDisplay('system', '系统', `用户 "${data.oldName}" 已将昵称更改为 "${data.newName}"`);
                    }
                    break;
                    
                default:
                    console.log('收到消息:', data);
            }
        }
        
        // 渲染用户列表（移除了"加入时间"显示）
        function renderUserList(users) {
            userList.innerHTML = '';
            
            // 添加系统用户
            const systemUser = document.createElement('div');
            systemUser.className = 'user-item';
            systemUser.innerHTML = `
                <div class="user-avatar">S</div>
                <div class="user-info">
                    <div class="user-name">
                        <span>系统</span>
                        <span class="status-dot connected"></span>
                    </div>
                    <div class="user-status">在线服务</div>
                </div>
            `;
            userList.appendChild(systemUser);
            
            // 添加真实用户
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                let gameStatus = '';
                if (user.game_status && user.game_status !== 'none') {
                    gameStatus = `<div class="game-status">${getGameName(user.game_status)}</div>`;
                }
                
                // 修改：所有用户都显示在线状态（绿点）
                const statusClass = 'connected';
                
                // 移除了"加入时间"显示
                userItem.innerHTML = `
                    <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">
                            <span>${user.name}</span>
                            <span class="status-dot ${statusClass}"></span>
                        </div>
                        ${gameStatus}
                    </div>
                `;
                userList.appendChild(userItem);
            });
            
            onlineCount.textContent = users.length;
        }
        
        // 获取游戏名称
        function getGameName(gameType) {
            switch (gameType) {
                case 'waiting_ttt': return '等待井字棋';
                case 'playing_ttt': return '井字棋中';
                case 'playing_liar': return 'Liar游戏中';
                default: return '游戏中';
            }
        }
        
        // 发送消息
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !websocket || websocket.readyState !== WebSocket.OPEN) return;
            
            // 构建消息
            const msg = {
                type: 'message',
                content: content
            };
            
            // 发送消息
            websocket.send(JSON.stringify(msg));
            
            // 清空输入框
            messageInput.value = '';
        }
        
        // 处理按键事件
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            } else if (e.key === 'Enter' && e.ctrlKey) {
                // 允许Ctrl+Enter换行
                const start = messageInput.selectionStart;
                const end = messageInput.selectionEnd;
                messageInput.value = messageInput.value.substring(0, start) + '\n' + messageInput.value.substring(end);
                messageInput.selectionStart = messageInput.selectionEnd = start + 1;
            }
        }
        
        // 添加消息到显示区
        function addMessageToDisplay(messageType, sender, content, customTime) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageType}-message`;
            
            const time = customTime || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let senderDisplay = sender;
            if (messageType === 'self') senderDisplay = '我';
            
            messageElement.innerHTML = `
                <div class="message-sender">${senderDisplay}</div>
                <div class="message-content">${content}</div>
                <div class="message-time">${time}</div>
            `;
            
            messageDisplay.appendChild(messageElement);
            
            // 滚动到底部
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }
        
        // 设置相关功能
        function toggleSettings() {
            settingsCard.style.display = settingsCard.style.display === 'block' ? 'none' : 'block';
        }
        
        function handleBackgroundImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 清空错误信息
            bgError.style.display = 'none';
            bgError.textContent = '';
            
            // 检查文件大小（最大5MB）
            const maxSize = 5 * 1024 * 1024; // 2MB
            if (file.size > maxSize) {
                bgError.textContent = '图片过大，请选择小于5MB的文件';
                bgError.style.display = 'block';
                return;
            }
            
            // 检查文件类型
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                bgError.textContent = '不支持的图片格式，请选择JPEG、PNG、GIF或WebP';
                bgError.style.display = 'block';
                return;
            }
            
            try {
                const reader = new FileReader();
                reader.onload = function(event) {
                    bgPreview.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            } catch (error) {
                bgError.textContent = '图片读取失败: ' + error.message;
                bgError.style.display = 'block';
                console.error('背景图片处理错误:', error);
            }
        }
        
        function saveSettings() {
            // 保存背景图片
            const file = bgImageInput.files[0];
            if (file) {
                try {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        localStorage.setItem('backgroundImage', event.target.result);
                        document.body.style.backgroundImage = `url(${event.target.result})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundAttachment = 'fixed';
                        document.body.style.animation = 'none';
                        
                        // 关闭设置面板
                        settingsCard.style.display = 'none';
                        
                        // 提示设置已保存
                        addMessageToDisplay('system', '系统', '背景设置已保存');
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    bgError.textContent = '背景设置失败: ' + error.message;
                    bgError.style.display = 'block';
                    console.error('保存背景图片失败:', error);
                }
            } else {
                // 如果没有选择新图片，检查是否有已保存的图片
                const savedBg = localStorage.getItem('backgroundImage');
                if (savedBg) {
                    document.body.style.backgroundImage = `url(${savedBg})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundAttachment = 'fixed';
                    document.body.style.animation = 'none';
                }
                
                // 关闭设置面板
                settingsCard.style.display = 'none';
            }
        }
        
        function resetSettings() {
            // 清除背景设置
            localStorage.removeItem('backgroundImage');
            document.body.style.backgroundImage = '';
            document.body.style.animation = 'gradientBG 15s ease infinite';
            
            // 重置预览
            bgPreview.style.backgroundImage = '';
            bgImageInput.value = '';
            
            // 隐藏错误信息
            bgError.style.display = 'none';
            
            // 提示设置已恢复
            addMessageToDisplay('system', '系统', '设置已恢复为初始状态，请刷新网页并重新登录');
            
            // 关闭设置面板
            settingsCard.style.display = 'none';
        }
        
        function cancelSettings() {
            // 恢复原始设置预览
            const savedBg = localStorage.getItem('backgroundImage');
            if (savedBg) {
                bgPreview.style.backgroundImage = `url(${savedBg})`;
            } else {
                bgPreview.style.backgroundImage = '';
            }
            
            // 重置文件输入
            bgImageInput.value = '';
            
            // 隐藏错误信息
            bgError.style.display = 'none';
            
            settingsCard.style.display = 'none';
        }
        
        function loadSettings() {
            // 加载背景图片
            const savedBg = localStorage.getItem('backgroundImage');
            if (savedBg) {
                document.body.style.backgroundImage = `url(${savedBg})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundAttachment = 'fixed';
                document.body.style.animation = 'none';
                bgPreview.style.backgroundImage = `url(${savedBg})`;
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
